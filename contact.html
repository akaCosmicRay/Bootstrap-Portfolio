<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  

<body>
  <div class="wrapper">

 <header id="masthead">
    <div class="container">
        <div class="row">
      <a href="index.html" id="logo" class="col-md-2">Codie Mitchell</a>
      <div class="col-md-7"></div>
      <nav id="nav">
        <a href="index.html" class="col-md-1 about">About</a>
        <a href="portfolio.html" class="col-md-1 port">Portfolio</a>
        <a href="contact.html" class="col-md-1 contact">Contact</a>
      </nav>
        </div>
    </div>
  </header>
<!--Contact Form-->
<div id="main-container" class="container">
  <section class="main-section">
    <div class="row"> 
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="contact_card">
          <div class="card-body">
            <div class="contactHeader">
              <h3 class="contact_me"></i> Contact Me</h3>
            </div>
            <div class="md-form">
              <input type="text" id="name" class="form-control">
              <label for="name">Name:</label>
            </div>
            <div class="md-form">
              <input type="text" id="email" class="form-control">
              <label for="email">E-mail:</label>
            <div class="md-form">
              <textarea id="message" class="form-control md-textarea" rows="3"></textarea>
              <label for="message">Send Message:</label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-light btn-lg">Submit</button>
            </div>
          </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</section>
</div>

  <div class="push"></div>
</div>
  <footer>
    <footer class="col-md-12 footer">
      <div class="container">
          <div class="row">
              <div class="col-md-5"></div>
      
        <div class="col-md-2 copyright">Copyright &copy;</div>
        
      </div>
     </div>
    </footer>
  </footer>
</body>
